<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <body
    class="min-h-screen bg-gradient-to-br from-pink-300 via-purple-300 to-blue-300 flex items-center justify-center"
  >
    {% if registered %}
    <div class="text-center bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-purple-600 mb-4">
        Thank you for registering!
      </h1>
      <p class="text-gray-700">
        We appreciate your registration. Stay tuned for updates!
      </p>
    </div>
    {% else %}
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">
        Register
      </h1>
      <form
        id="registration-form"
        method="post"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        {% csrf_token %}
        <div class="space-y-4">
          {{ user_form.as_p|safe }} {{ profile_form.as_p|safe }}
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-bold rounded-lg shadow-lg hover:opacity-90 transform hover:scale-105 transition-transform duration-200"
        >
          Register
        </button>
      </form>
    </div>
    {% endif %}
  </body>
</html>
